---
- name: Install Open Game Backend Auth
  hosts: auth
  remote_user: "{{ system_user_auth }}"
  vars_files:
    - group_vars/vars
    - group_vars/vault
  roles:
    - role: deploy_spring_boot_service
      vars:
        service_name: auth
    - role: deploy_mariadb
      vars:
        vault_db_user: "{{ vault_db_user_auth }}"
        vault_db_pass: "{{ vault_db_pass_auth }}"
