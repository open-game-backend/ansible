---
- name: Install Open Game Backend Matchmaking
  hosts: matchmaking
  remote_user: "{{ system_user_matchmaking }}"
  vars_files:
    - group_vars/vars
    - group_vars/vault
  roles:
    - role: deploy_spring_boot_service
      vars:
        service_name: matchmaking
    - role: deploy_mariadb
      vars:
        db_user: "{{ db_user_matchmaking }}"
        db_pass: "{{ db_pass_matchmaking }}"
